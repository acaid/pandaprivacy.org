<!doctype html>
<html lang=en-US>
  <head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    {% feed_meta %}
    <title>{% if page.permalink == '/' %}{{page.title}}{% else %}{{page.title}} - {{site.title}}{% endif %}</title>
    <link rel=stylesheet href=/normalize.css>
    <link rel=stylesheet href=/styles.css>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">
    <!--<meta name="twitter:image" content="{{site.image}}">-->
    <!-- OpenGraph -->
    <meta name="og:type" content="website">
    <meta name="og:title" content="{{page.title}}">
    <meta name="og:description" content="{{page.description}}">
    <!--<meta name="og:image" content="{{site.image}}">-->
    <meta name="og:site" content="{{site.title}}">
  </head>
  <body>
    <header role=banner>
      <h1>{{site.title}}</h1>
      <p class=description>{{site.description}}</p>
    </header>
    <nav role=navigation>
      <ol>
        <li><a href=/>About</a></li>
        <li><a href=/versions/1.0.0>Terms</a></li>
        <li><a href=/how>How to Use</a></li>
        <li><a href=/contribute>Contribute</a></li>
      </ol>
    </nav>
